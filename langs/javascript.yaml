extension: js
casing:
  class: pascal_case
  method: camel_case
  field: camel_case
  property: camel_case
  variable: camel_case
  enum: pascal_case
  enumMember: upper_case
primitiveTypes:
  void: void
  any: object
classes:
  OneString:
    fields:
      length:
        template: "{{self}}.length"
    methods:
      substring:
        template: "{{self}}.substring({{start}}, {{end}})"  
      split:
        template: "{{self}}.split({{separator}})"
      get:
        template: "{{self}}[{{idx}}]"
      replace:
        template: "{{self}}.split({{from}}).join({{to}})"
      substrMatch:
        template: "{{self}}.startsWith({{str}}, {{offset}})"
  OneConsole:
    methods:
      print:
        template: "console.log({{str}})"
  OneArray:
    fields:
      length:
        template: "{{self}}.length"
    methods:
      add:
        template: "{{self}}.push({{item}})"
      get:
        template: "{{self}}[{{index}}]"
      set:
        template: "{{self}}[{{index}}] = {{value}}"
  OneMap:
    methods:
      keys:
        template: "Object.keys({{self}})"
      values:
        template: "Object.values({{self}})"
      remove:
        template: "delete {{self}}[{{key}}]"
      hasKey:
        template: "{{key}} in {{self}}"
      get:
        template: "{{self}}[{{key}}]"
      set:
        template: "{{self}}[{{key}}] = {{value}}"
  OneFile:
    includes: [fs]
    methods:
      readText:
        template: "fs.readFileSync({{fn}}, 'utf-8')"
  OneError:
    methods:
      raise:
        template: throw new Error({{message}})
  OneRegex:
    includes: ["one"]
    template: "one.Regex"
  OneReflect:
    includes: ["one"]
    template: "one.Reflect"
  OneBigInteger:
    type: "BigInteger"
    includes: [BigInteger]
    methods:
      fromInt:
        template: "new BigInteger({{value}})"
