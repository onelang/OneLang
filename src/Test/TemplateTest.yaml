        LINE2
        LINE3
    expected: |-
      LINE1
          LINE2
          LINE3
  python_complex_if:
    tmpl: |-
      BEGIN
      {{if(expr)}}
      END
    methods:
      if(expr): |-
        if {{expr.cond}}:
            {{expr.then}}
        {{if expr.else}}
          {{if hasKey(expr.else, "cond")}}
            el{{if(expr.else)}}
          {{else}}
            else:
                {{expr.else}}
          {{/if}}
        {{/if}}
    model:
      expr:
        cond: COND1
        then: COND1_BODY
        else:
          cond: ELIF_COND
