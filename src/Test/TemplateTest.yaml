            LINE2-INDENT4
              LINE3-INDENT6
        {{/if}}
          {{if cond}}
            LINE4-INDENT4
              LINE5-INDENT6
          {{/if}}
      LINE6
    expected: |-
      LINE1
          LINE2-INDENT4
            LINE3-INDENT6
          LINE4-INDENT4
            LINE5-INDENT6
      LINE6
    model: { cond: true }
  call_test:
