    methods:
      if(expr): |-
        if ({{expr.cond}}) {
            {{expr.then}}
        }
        {{if expr.else|inline}}
          {{" "}}
          {{if hasKey(expr.else, "cond")|inline}}
            else {{if(expr.else)|inline}}
          {{else}}
            else {
                {{expr.else}}
            }
          {{/if}}
        {{/if}}
    model:
      expr:
        cond: COND1
        then: COND1_BODY
        else:
          cond: ELIF_COND
          then: ELIF_BODY
          else: ELSE_BODY
    expected: |-
      BEGIN
      method() {
        if (COND1) {
            COND1_BODY
        } else if (ELIF_COND) {
            ELIF_BODY
        } else {
            ELSE_BODY
        }
      }
