  '1': '1'
  '"x"': '"x"'
  '!condition': '!condition'
  '~-condition': '~(-condition)'
  '2+3': '2 + 3'
  '1-2-3': '(1 - 2) - 3'
  '1-(2-3)': '1 - (2 - 3)'
  'a ? 1 : 2': 'a ? 1 : 2'
  'f()': 'f()'
  'f(1)': 'f(1)'
  'f(1,2)': 'f(1, 2)'
  'obj.method': 'obj.method'
  'obj.subObj.method': '(obj.subObj).method'
