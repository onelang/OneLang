  'obj[x]': 'obj[x]'
  'obj[x + y]': 'obj[(x + y)]'
  'obj[x](a)[z]': '((obj[x])(a))[z]'
  'a && b': 'a && b'
  'a == 0 && b == null': '(a == 0) && (b == null)'
  'a && b || c': '(a && b) || c'
  'a + b * c ** d == 5 - 1 && x <= y ? 9 : 8': '(((a + (b * (c ** d))) == (5 - 1)) && (x <= y)) ? 9 : 8'
vmTests:
  '1': { expected: 1 }
  'a': { expected: 2, model: { a: 2 } }
  '"a"': { expected: "a" }
  '1+2': { expected: 3 }
  '1-2-3': { expected: -4 }
  'obj.method(9)': { expected: 20 }
